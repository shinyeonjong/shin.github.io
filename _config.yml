# Basic
name:               "Kiko Plus"

author:
  facebook:         yjshin81002
  youtubeUser:      yjshin81002
  youtubeChannel:   yjshin81002
  twitter:          yjshin81002
  github:           yjshin81002
  stackoverflow:    yjshin81002
  quora:            yjshin81002
  linkedin:         yjshin81002
  pinterest:        yjshin81002
  googlePlus:       yjshin81002
  instagram:        yjshin81002
  reddit:           yjshin81002
  medium:           yjshin81002
  tumblr:           yjshin81002
  email:            yjshin81002@gmail.com

copyright:
  year:             2017
  name:             Kiko

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "kiko-plus"

# URL
url: "https://shinyeonjong.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/Kiko-plus" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/AWEEKJ/Kiko-plus"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]